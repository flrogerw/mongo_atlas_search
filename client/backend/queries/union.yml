- $unionWith:
    coll: {collection}
    pipeline:
    - $vectorSearch:
        index: knn
        path:
        - description_vector
        queryVector: None
        numCandidates: {max_results}
        limit: {max_results}
    - $project:
        _id: 0
        "{entity_id_field}": 1
        title: 1
        description: 1
        advanced_popularity: 1
        score:
          $meta: vectorSearchScore
        listen_score: 1
    - $set:
        source: {ent_type}
- $unionWith:
    coll: {collection}
    pipeline:
    - $search:
        index: lemma
        text:
          query: {lemma_text}
          path:
          - title_lemma
          - description_lemma
    - $project:
        _id: 0
        "{entity_id_field}": 1
        title: 1
        description: 1
        score:
          $meta: searchScore
        listen_score: 1
    - $set:
        source: {ent_type}
    - $limit: {max_results}