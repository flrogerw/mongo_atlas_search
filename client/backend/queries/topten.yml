- $sort:
      advanced_popularity: -1
- $project:
    _id: 0
    title: 1
    image_url: 1
    description: 1
    language: 1
    advanced_popularity: 1
    score: 1
    markets: 1
    genres: 1
    stations_list: 1
    stations: 1
    sub_title: 1
- $lookup:
    from: station
    localField: stations
    foreignField: station_id
    as: stations_list

- $addFields:
    language:
      $ifNull:
        - $language
        - {language}
    listen_score:
      $ifNull:
        - $divide
            - $listen_score
            - 10
        - 0
    advanced_popularity:
      $ifNull:
        - $advanced_popularity
        - 0
    station:
      $arrayElemAt:
        - $stations_list
        - 0
    genre:
      - $ifNull:
          - $arrayElemAt:
              - $genres
              - 0
          - $arrayElemAt:
              - $station.genres
              - 0
- $set:
    sub_title:
      - $owner
      - $ifNull:
          - $arrayElemAt:
              - $station.genres
              - 0
          - $arrayElemAt:
              - $genres
              - 0
      - $ifNull:
          - $station.title
          - $arrayElemAt:
              - $markets
              - 0
    entity_type: {ent_type}
    score: $advanced_popularity
- $match:
      language: {language}