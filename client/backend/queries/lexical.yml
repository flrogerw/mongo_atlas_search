- $search:
    index: lemma
    compound:
      should:
        - phrase:
            path:
              - title_lemma
              - description_lemma
            query: {lemma_text}
            slop: 5
            score:
              boost:
                value: 3
        - text:
            query: {lemma_text}
            path:
              - title_lemma
            fuzzy:
              maxEdits: 1
              prefixLength: 2
              maxExpansions: 256
            score:
              boost:
                value: 2
        - text:
            query: {lemma_text}
            path:
              - description_lemma
            fuzzy:
              maxEdits: 1
              prefixLength: 2
              maxExpansions: 256
            score:
              boost:
                value: 1.2
        - text:
            query: {lemma_text}
            synonyms: {synonyms}
            path:
              - description_lemma
        - text:
            query: {lemma_text}
            synonyms: {synonyms}
            path:
              - title_lemma
            score:
              boost:
                value: 1.2
      minimumShouldMatch: 1
- $project:
    _id: 0
    "{entity_id_field}": 1
    title: 1
    image_url: 1
    description: 1
    advanced_popularity: 1
    atlas_score:
        $meta: searchScore
    listen_score: 1
    owner: 1
    aps_score: 1
    score: 1
- $addFields:
    listen_score:
      $ifNull:
        - $divide
            - $listen_score
            - 10
        - 0
    advanced_popularity:
      $ifNull:
        - $advanced_popularity
        - 0
    owner:
      $ifNull:
        - $owner
        - 'Unknown'
    atlas_score:
      $divide:
        - $atlas_score
        - 100
    aps_score:
      $divide:
        - $advanced_popularity
        - 200
- $addFields:
    score:
      $add:
        - $atlas_score
        - $listen_score
        - $aps_score
- $set:
    entity_type: {ent_type}
- $limit: {max_results}