- $search:
    index: lemma
    compound:
      should:
        - phrase:
            path:
              - title_lemma
            query: {lemma_text}
            slop: 1
            score:
              boost:
                value: 1.5
        - text:
            query: {lemma_text}
            synonyms: {synonyms}
            path:
              - title_lemma
            score:
              boost:
                value: 1.2
        - text:
            query: {lemma_text}
            synonyms: {synonyms}
            path:
              - description_lemma
        - text:
            query: {lemma_text}
            path:
              - tags
            score:
              boost:
                value: 1
        - text:
            query: {lemma_text}
            path:
              - description_lemma
              - title_lemma
            fuzzy:
              maxEdits: 1
              prefixLength: 2
              maxExpansions: 256
            score:
              boost:
                value: 1
      minimumShouldMatch: 1
- $project:
    _id: 0
    "{entity_id_field}": 1
    title: 1
    image_url: 1
    description: 1
    advanced_popularity: 1
    atlas_score:
        $meta: searchScore
    listen_score: 1
    owner: 1
    aps_score: 1
    score: 1
    markets: 1
    genres: 1
    stations_list: 1
    stations: 1
    sub_title: 1
- $lookup:
    from: station
    localField: stations
    foreignField: station_id
    as: stations_list
- $addFields:
    listen_score:
      $ifNull:
        - $divide
            - $listen_score
            - 10
        - 0
    advanced_popularity:
      $ifNull:
        - $advanced_popularity
        - 0
    atlas_score:
      $divide:
        - $atlas_score
        - 100
    aps_score:
      $divide:
        - $advanced_popularity
        - 200
    language:
      $ifNull:
        - $language
        - {language}
- $addFields:
    score:
      $add:
        - $atlas_score
        - $listen_score
        - $aps_score
    station:
      $arrayElemAt:
        - $stations_list
        - 0
    genre:
      - $ifNull:
          - $arrayElemAt:
              - $station.genres
              - 0
          - None
- $set:
    sub_title:
      - $owner
      - $ifNull:
          - $arrayElemAt:
              - $station.genres
              - 0
          - $arrayElemAt:
              - $genres
              - 0
      - $ifNull:
          - $station.title
          - $arrayElemAt:
              - $markets
              - 0
    entity_type: {ent_type}
- $limit: {max_results}
- $match:
      language: {language}