- $search:
    index: autocomplete
    compound:
      should:
        - autocomplete:
            query: {query_text}
            path: title
            tokenOrder:
              sequential
            fuzzy:
              maxEdits: 1
              prefixLength: 2
              maxExpansions: 256
            score:
              boost:
                value: 1
        - text:
            query: {query_text}
            synonyms: {synonyms}
            path:
              - description
              - title
            score:
              boost:
                value: 1
      minimumShouldMatch: 1
- $project:
    _id: 0
    title: 1
    atlas_score:
      $meta: searchScore
    advanced_popularity: 1
    listen_score: 1
    score: 1
- $addFields:
    listen_score:
      $ifNull:
        - $divide
          - $listen_score
          - 10
        - 0
    advanced_popularity:
      $ifNull:
        - $advanced_popularity
        - 0
    atlas_score:
      $divide:
        - $atlas_score
        - 100
    aps_score:
      $divide:
        - $advanced_popularity
        - 200
    language:
      $ifNull:
        - $language
        - {language}
- $addFields:
    score:
      $add:
        - $atlas_score
        - $listen_score
        - $aps_score
- $match:
    language: {language}
- $limit: {max_results}