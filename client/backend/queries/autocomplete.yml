- $search:
    index: autocomplete
    compound:
      should:
        - autocomplete:
            query: {query_text}
            path: title
            tokenOrder:
              sequential
            fuzzy:
              maxEdits: 1
              prefixLength: 2
              maxExpansions: 256
            score:
              boost:
                value: 1
        - text:
            query: {query_text}
            synonyms: {synonyms}
            path:
              - description
              - title
            score:
              boost:
                value: 1
      minimumShouldMatch: 1
- $project:
    _id: 0
    title: 1
- $addFields:
    language:
      $ifNull:
        - $language
        - {language}
    score:
      $meta: searchScore
- $match:
    language: {language}
- $limit: {max_results}